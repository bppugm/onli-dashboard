    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/custom.css">
    <!-- Font Swesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png?v=3eKR9vjrYw">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png?v=3eKR9vjrYw">

    <link rel="shortcut icon" href="img/favicons/favicon.ico?v=3eKR9vjrYw">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml?v=3eKR9vjrYw">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="img/logos/logo-text.svg" height="30" class="d-inline-block align-top" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Proceedings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Report</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="user.html">Users</a>
              <a class="dropdown-item" href="subject.html">Subject</a>
              <a class="dropdown-item" href="institution.html">Institution</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid pt-5 px-md-5">
      <!-- HEADER -->
      <section class="header py-5">
        <div class="row justify-content-between">
          <div class="col-md-6 mb-3 mb-md-0">
            <h2>Total Reports</h2>
          </div>
        </div>
      </section>

      <!-- BODY -->
      <section class="body pb-5">
            <!-- REPORT -->
            <div class="card article-card">
              <div class="card-body">
                <div class="row py-4">
              <div class="col-md">
                <div class="card mb-3 mb-md-0">
                  <div class="card-body text-center">
                    <i class="fa fa-download fa-2x text-primary"></i>
                    <h3 class="text-primary m-0"><b>350</b></h3>
                    <span>Downloads</span>
                  </div>
                </div>
              </div>
              <div class="col-md">
                <div class="card mb-3 mb-md-0">
                  <div class="card-body text-center">
                    <i class="fa fa-eye fa-2x text-primary"></i>
                    <h3 class="text-primary m-0"><b>1240</b></h3>
                    <span>Views</span>
                  </div>
                </div>
              </div>
              <div class="col-md">
                <div class="card">
                  <div class="card-body text-center">
                    <i class="fa fa-file-text-o fa-2x text-primary"></i>
                    <h3 class="text-primary m-0"><b>17</b></h3>
                    <span>Articles</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- CHART -->
            <div class="row py-4">
              <!-- views chart -->
              <div class="col-md-6 mb-3">
                <h4>Views</h4>
                <canvas id="viewsChart" height="200"></canvas>
              </div>
              <!-- Citation chart -->
              <div class="col-md-6">
                <h4>Citations</h4>
                <canvas id="citationChart" height="200"></canvas>
              </div>
            </div>
                <!-- END OF ITEM -->
              </div>
            </div>
          </div>
        </div>
      </section>

      

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- Chart Js -->
    <script src="js/Chart.js"></script>

    <!-- CHART SCRIPT -->
    <script type="text/javascript">
      /*
      * Views chart
      */
      var ctx = $("#viewsChart");
      var viewsChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: ["January", "February", "March", "April", "May", "June"],
              datasets: [{
                  label: 'article views',
                  data: [20, 13, 30, 26, 33, 49],
                  borderColor: [
                      '#3b77a4',
                  ],
                  fill: false,
              }]
          },
      });

      /*
      * Citations chart
      */
      var ctx2 = $("#citationChart");
      var citationChart = new Chart(ctx2, {
          type: 'line',
          data: {
              labels: ["January", "February", "March", "April", "May", "June"],
              datasets: [{
                  label: 'article views',
                  data: [5, 3, 6, 10, 8, 5],
                  borderColor: [
                      '#42f477',
                  ],
                  fill: false,
              }]
          },
      });
    </script>
  </body>
